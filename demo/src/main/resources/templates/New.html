<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="utf-8">
 <title>銘柄リスト登録</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
	<div class="contents">
	<div class="header">
	  <h1>銘柄リスト登録</h1>
    </div>
	<div class="form">
  <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
	  <form th:action="@{/New}"  th:object="${Beans}" method="POST" novalidate>
        <span>農園</span> 
		<input type="text" th:field="*{farm}" ><br>
		<span th:if="${#fields.hasErrors('farm')}" th:errors="*{farm}"></span>
		<span>生産者名</span>
		<input type="text" th:field="*{name}"> <br>
		<span>100ｇ</span><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<input type="text" th:field="*{smallsize}" ><br>
        <span>200ｇ</span>
        <input type="text" th:field="*{mediumsize}" ><br>
        <span>ドリンク</span>
        <input type="text" th:field="*{drink}" ><br>

		<button>登録</button> 
		<button formaction="/New" name="back">戻る</button>
	  </form>
    </div>
  </div>
</body>
</html>
